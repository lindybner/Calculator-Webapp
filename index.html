<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="container mt-5">
        <h1>Simple Calculator</h1>
        <div class="calculator">
            <input id="display" class="form-control mb-2" type="text" disabled>
            <div class="row mb-2">
                <div class="col-3">
                    <button class="btn-lg btn-danger btn-block" id="btn-clear">AC</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-warning btn-block" id="btn-del">DEL</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-secondary btn-block" id="btn-lpar">&lpar;</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-secondary btn-block" id="btn-rpar">&rpar;</button>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3">
                    <button class="btn-lg btn-primary btn-block" id="btn-7">7</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-primary btn-block" id="btn-8">8</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-primary btn-block" id="btn-9">9</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-secondary btn-block" id="btn-div">&div;</button>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3">
                    <button class="btn-lg btn-primary btn-block" id="btn-4">4</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-primary btn-block" id="btn-5">5</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-primary btn-block" id="btn-6">6</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-secondary btn-block" id="btn-times">&times;</button>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3">
                    <button class="btn-lg btn-primary btn-block" id="btn-1">1</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-primary btn-block" id="btn-2">2</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-primary btn-block" id="btn-3">3</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-secondary btn-block" id="btn-minus">&minus;</button>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3">
                    <button class="btn-lg btn-primary btn-block" id="btn-0">0</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-primary btn-block" id="btn-pt">&middot;</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-success btn-block" id="btn-eq">&equals;</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-secondary btn-block" id="btn-plus">&plus;</button>
                </div>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
