<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Simple Calculator</title>
</head>

<body>

    <div class="container mt-5">
        <div class="calculator">
            <input id="display" class="form-control mb-2" type="text" disabled>
            <div class="row">
                <button class="btn btn-outline-secondary col-3" id="btn-clear">AC</button>
                <button class="btn btn-outline-secondary col-3" id="btn-lpar">&lpar;</button>
                <button class="btn btn-outline-secondary col-3" id="btn-rpar">&rpar;</button>
                <button class="btn btn-outline-secondary col-3" id="btn-percnt">&percnt;</button>
            </div>
            <div class="row">
                <button class="btn btn-outline-primary col-3" id="btn-7">7</button>
                <button class="btn btn-outline-primary col-3" id="btn-8">8</button>
                <button class="btn btn-outline-primary col-3" id="btn-9">9</button>
                <button class="btn btn-outline-secondary col-3" id="btn-div">&div;</button>
            </div>
            <div class="row">
                <button class="btn btn-outline-primary col-3" id="btn-4">4</button>
                <button class="btn btn-outline-primary col-3" id="btn-5">5</button>
                <button class="btn btn-outline-primary col-3" id="btn-6">6</button>
                <button class="btn btn-outline-secondary col-3" id="btn-times">&times;</button>
            </div>
            <div class="row">
                <button class="btn btn-outline-primary col-3" id="btn-1">1</button>
                <button class="btn btn-outline-primary col-3" id="btn-2">2</button>
                <button class="btn btn-outline-primary col-3" id="btn-3">3 </button>
                <button class="btn btn-outline-secondary col-3" id="btn-minus">&minus;</button>
            </div>
            <div class="row">
                <button class="btn btn-outline-primary col-3" id="btn-0">0</button>
                <button class="btn btn-outline-secondary col-3" id="btn-pt">&middot;</button>
                <button class="btn btn-outline-success col-3" id="btn-eq">&equals;</button>
                <button class="btn btn-outline-secondary col-3" id="btn-plus">&plus;</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
