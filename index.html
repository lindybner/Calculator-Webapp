<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicons -->
    <link rel="icon"
        href="https://lindybner.com/wp-content/uploads/2023/11/cropped-lin-dybner-web-studio-favicon-black-32x32.png"
        sizes="32x32" />
    <link rel="icon"
        href="https://lindybner.com/wp-content/uploads/2023/11/cropped-lin-dybner-web-studio-favicon-black-192x192.png"
        sizes="192x192" />
    <link rel="apple-touch-icon"
        href="https://lindybner.com/wp-content/uploads/2023/11/cropped-lin-dybner-web-studio-favicon-black-180x180.png" />
    <meta name="msapplication-TileImage"
        content="https://lindybner.com/wp-content/uploads/2023/11/cropped-lin-dybner-web-studio-favicon-black-270x270.png" />
    <!-- bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- fontawesome -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <!-- custom styles -->
    <link rel="stylesheet" href="./styles.css">
    <title>LDWS Calculators</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="https://lindybner.com/wp-content/uploads/2023/11/lin-dybner-web-studio-high-resolution-logo-black-transparent.png"
                    alt="Logo" height="40" class="mr-2">
                LDWS Calculators
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <button class="btn btn-link nav-link" id="calculator-link">Basic Calculator</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-link nav-link" id="tally-link">Tally Counter</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>LDWS Calculators &amp; Tools</h1>
        <p class="lead">From simple calculators and tally counters to advanced interest and investment calculators.</p>
    </div>

    <!-- basic calculator markup -->
    <div id="calculator" class="container mt-5">
        <h2>Basic Calculator</h2>
        <div class="calculator">
            <input id="display" class="form-control mb-2" type="text" disabled>
            <div class="row mb-2">
                <div class="col-3">
                    <button class="btn-lg btn-danger btn-block" id="btn-clear">
                        <i class="fas fa-sync"></i>
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-warning btn-block" id="btn-del">
                        <i class="fas fa-backspace"></i>
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-secondary btn-block" id="btn-lpar">&lpar;</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-secondary btn-block" id="btn-rpar">&rpar;</button>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3">
                    <button class="btn-lg btn-primary btn-block" id="btn-7">7</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-primary btn-block" id="btn-8">8</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-primary btn-block" id="btn-9">9</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-secondary btn-block" id="btn-div">&div;</button>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3">
                    <button class="btn-lg btn-primary btn-block" id="btn-4">4</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-primary btn-block" id="btn-5">5</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-primary btn-block" id="btn-6">6</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-secondary btn-block" id="btn-times">&times;</button>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3">
                    <button class="btn-lg btn-primary btn-block" id="btn-1">1</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-primary btn-block" id="btn-2">2</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-primary btn-block" id="btn-3">3</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-secondary btn-block" id="btn-minus">&minus;</button>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3">
                    <button class="btn-lg btn-primary btn-block" id="btn-0">0</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-primary btn-block" id="btn-pt">&middot;</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-success btn-block" id="btn-eq">&equals;</button>
                </div>
                <div class="col-3">
                    <button class="btn-lg btn-secondary btn-block" id="btn-plus">&plus;</button>
                </div>
            </div>
        </div>
    </div>

    <!-- tally markup -->
    <div id="tally" class="container mt-5">
        <h2>Tally Counter</h2>
        <div class="tally-counter">
            <input id="tally-display" class="form-control mb-2" type="text" value="00" disabled>
            <div class="row mb-2">
                <div class="col-12">
                    <button class="btn-lg btn-success btn-block" id="btn-refresh"><i class="fas fa-sync"></i></button>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-6">
                    <button class="btn-lg btn-secondary btn-block" id="btn-minus-tally">-</button>
                </div>
                <div class="col-6">
                    <button class="btn-lg btn-primary btn-block" id="btn-plus-tally">+</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Footer -->
    <footer class="footer mt-5 bg-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container text-center">
                <p class="navbar-brand" id="footer-year">Copyright &copy; <span id="current-year"></span> <a
                        href="https://lindybner.com" target="_blank">LDWS</a>. All rights reserved.</p>
            </div>
        </nav>
    </footer>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/updateYear.js"></script>
    <script src="./scripts/calculator.js"></script>
    <script src="./scripts/tally.js"></script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
